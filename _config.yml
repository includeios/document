# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 阿汤哥的鼎出品
subtitle: '此阿汤哥非彼阿汤哥'
description: '2018年毕业于合肥工业大学计算机与信息学院，伪王者荣耀爱好者，伪狼人杀爱好者，伪自走棋爱好者，伪摄影爱好者，重度猫奴。现与字节跳动任职前端，欢迎大家移步”About“下扫二维码投递简历~'
keywords: js,node,vue
author: zhaoyi
language: zh-Hans
timezone: ''

pretty_urls.trailing_index: false
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 0
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus-light

live2d:
  enable: true
  pluginModelPath: assets/
  model:
    use: /live2d_models/umaru/umaru.model.json
  display:
    position: left
    width: 150
    height: 300
    hOffset: 200
    vOffset: 180
  mobile:
    show: false
  react:
    opacity: 0.7

# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

search:
  path: search.xml
  field: post
  
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: 'git'
  repository:
    github: 'https://github.com/includeios/includeios.github.io.git'
    coding: 'git@e.coding.net:atangge_tripod/atangge_tripod.git'
  branch: master

